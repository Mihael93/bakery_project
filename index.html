<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="./css/normilize.css">
   <link rel="stylesheet" type="text/css" href="./css/style.css">
   <!-- <link rel="stylesheet" href="./css/problem.css"> -->
   <title>My bakery site</title>
</head>

<body>
   <!-- Front page -->
   <div class="front-page">
      <!-- Navigation -->
      <nav class="front__nav">
         <ul>
            <li class="left-item"><a href="">Home</a></li>
            <li class="left-item"><a href="">About</a></li>
            <li class="left-item"><a href="">Team</a></li>
            <li class="left-item"><a href="">Menu</a></li>
         </ul>
         <ul>
            <li class="right-item"><a href="">Specialities</a></li>
            <li class="right-item"><a href="">Order</a></li>
            <li class="right-item"><a href="">Photo</a></li>
            <li class="right-item"><a href="">Contact</a></li>
         </ul>
      </nav>
      <!-- Label -->
      <img src="./img/vector_label.svg" alt="shop-label" class="label-img">
      <!-- Name -->
      <div class="front__info">
         <div class="front__work-time">
            Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM
         </div>
         <div class="front__cook-name">
            <div class="cook-first-name">Кондитерская</div>
            <div class="cook-second-name">Домашние сладости</div>
            <hr class="front__cook-separator">
            <div class="front__cook-buttons">
               <!-- <button class="front__cook-button-left">Сделать заказ</button>
               <button class="front__cook-button-right">Обзор</button> -->
               <div class="front__cook-button-left">
                  <a href="#">Сделать заказ</a>
               </div>
               <div class="front__cook-button-right">
                  <a href="#">Обзор</a>
               </div>
            </div>
         </div>
         <div class="front__socials">
            <div>
               <a href="#"><img src="./img/facebook_front.svg" alt="facebook"></a>
            </div>
            <div>
               <a href="#"><img src="./img/instagram_front.svg" alt="instagramm"></a>
            </div>
            <div>
               <a href="#"><img src="./img/twitter_front.svg" alt="youtube"></a>
            </div>
         </div>
      </div>
      <!-- Skip button -->
      <img src="./img/front_down-button.svg" alt="skip-button" class="skip-button">

   </div>

   <script src="./js/index.js"></script>
</body>

</html>
